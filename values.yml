ingress:
  enabled: true
  ingressClassName: ""
  canary:
    enabled: false
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
  - host: ~
    paths:
    - path: /
  path: /

persistence:
  storageClass: nfs
  size: 20Gi

cvmfs:
  deployPostInstallFix: true
  cvmfscsi:
    cache:
      local:
        enabled: true
        pvc:
          storageClass: nfs
          name: cvmfs-local-cache
      alien:
        enabled: false
        pvc:
          name: cvmfs-alien-cache
    logVerbosityLevel: 5

postgresql:
  persistence:
    storageClass: blockstorage

rabbitmq:
  persistence:
    storageClassName: blockstorage

configs:
  galaxy.yml:
    galaxy:
      admin_users: "admin@example.com"
      require_login: false
      show_welcome_with_login: true
      allow_user_creation: true
